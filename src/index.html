<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <script type="text/javascript" src="src/js/index.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 class=" bg-dark text-white">TIP CALCULATOR</h1>

      <form>
        <p class="bill">
          How much was your bill?
        </p>
        <input id="billamount" , placeholder="Bill Amount" , type="text" />

        <p>
          How was your service ?
        </p>
        <select id="servicequal">
          <option>
            --Choose an Option--
          </option>
          <option value="0.3">Outstanding</option>
          <option value="0.2">Good</option>
          <option value="0.15">Ok</option>
          <option value="0.1">Bad</option>
          <option value="0.05">Terrible</option>
        </select>
      </form>
      <p>How many people are sharing this bill?</p>
      <input placeholder="Number of People" id="people" /> people
      <br />
      <br />
      <button class="bg-danger" id="calculate">Calculate</button>
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>
  </body>
</html>
